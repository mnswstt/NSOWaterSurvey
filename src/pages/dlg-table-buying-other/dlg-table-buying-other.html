<ion-header>

  <ion-navbar>
    <ion-title>5. อื่นๆ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="FormItem">

    <ion-item>
      <ion-label col-6>ชนิด</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label col-6>ขนาดบรรจุภัณฑ์ ( {{ size }} )</ion-label>
      <ion-input type="number" formControlName="size"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>จำนวนที่ซื้อต่อเดือน</ion-label>
      </ion-item>
      <ion-item>
        <ion-label col-6>เพื่ออุปโภค บริโภค</ion-label>
        <ion-input type="number" formControlName="countDrink"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>เพื่อทำการเกษตร</ion-label>
        <ion-input type="number" formControlName="countPlant"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>เพื่อผลิตสินค้า</ion-label>
        <ion-input type="number" formControlName="countProduct"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-6>เพื่อการบริการ</ion-label>
        <ion-input type="number" formControlName="countFarm"></ion-input>
      </ion-item>
    </ion-list>


    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="light" (click)="closeDialog()">Cancel</button>
        </ion-col>
        <ion-col>
          <button ion-button block (click)="okDialog()">OK</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>




</ion-content>
