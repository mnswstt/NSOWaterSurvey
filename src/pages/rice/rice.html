<ion-header>

  <questionnaire-menu title="ข้าว "></questionnaire-menu>

</ion-header>
<ion-content padding>

  <h3>ตอนที่ 2.1 ข้าว</h3>
  <form (ngSubmit)="handleSubmit()" [formGroup]="ricePlant">

    <ion-card>
      <ion-card-content>

        <ion-item>
          <ion-label>
            2.1.1 ในรอบ 12 เดือนที่ผ่านมาครัวเรือนนี้ได้ปลูกข้าวเอง หรือไม่
          </ion-label>
        </ion-item>

        <ion-row radio-group formControlName="doing" [class.invalid]="isValid('doing')">
          <ion-item *ngIf="isValid('doing')">
            <span class="invalid-msg">กรุณาเลือก</span>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="1" item-left></ion-radio>
            <ion-label>1. ปลูก</ion-label>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="2" item-left></ion-radio>
            <ion-label>2. ไม่ปลูก</ion-label>
          </ion-item>
        </ion-row>



        <div [ngSwitch]="ricePlant.get('doing').value">
          <div *ngSwitchCase="1">
            <ion-item>
              <ion-label>
                2.1.2 ถ้า "ปลูกข้าว" มีแปลงนาจำนวนกี่แปลง
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-input type="number" placeholder="กรอกจำนวนแปลง" formControlName="fieldCount" [class.invalid]="isValid('fieldCount')"></ion-input>
            </ion-item>

            <ion-item *ngIf="isValid('fieldCount')">
              <span class="invalid-msg">กรุณากรอกจำนวน</span>
            </ion-item>
          </div>
        </div>

      </ion-card-content>
    </ion-card>

    <div [ngSwitch]="ricePlant.get('doing').value">
      <div *ngSwitchCase="1">
        <field-farming></field-farming>
      </div>
    </div>


    <form-buttons-bar></form-buttons-bar>

  </form>
</ion-content>
