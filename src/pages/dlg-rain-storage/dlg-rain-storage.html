<ion-header>

  <ion-navbar>
    <ion-title>ภาชนะที่จัดเก็บน้ำฝน</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-row style="align-items: center">
    <ion-col col-8>
      <ion-item>
        <ion-label>เลือกภาชนะ</ion-label>
        <ion-select>
          <ion-option>แท้งค์น้ำ สแตนเลส</ion-option>
          <ion-option>แท้งค์น้ำ โพลิเมอร์/พลาสติก</ion-option>
          <ion-option>แท้งค์น้ำ ไฟเบอร์กลาส</ion-option>
          <ion-option>แท้งค์น้ำ ปูน/ซีเมนต์</ion-option>
          <ion-option>โอ่ง ปูน/ดินเผา</ion-option>
          <ion-option>ถัง โพลิเมอร์/พลาสติก</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <button ion-button block>ดูรูปตัวอย่าง</button>
    </ion-col>
  </ion-row>
  <ion-row style="align-items: center">
    <ion-col col-6>
      <ion-item>
        <ion-label>เลือกขนาด</ion-label>
        <ion-select>
          <ion-option>1,000</ion-option>
          <ion-option>500</ion-option>
          <ion-option>200</ion-option>
          <ion-option>100</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      ลิตร
    </ion-col>
    <ion-col col-2>
      จำนวน
    </ion-col>
    <ion-col col-2>
      <ion-item>
        <ion-input placeholder="0"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
