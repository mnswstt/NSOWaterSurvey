
<ion-header>

  <ion-navbar>
    <ion-title>{{ text }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="FormItem">

    <ion-list>
      <ion-item>
        <ion-label>จำนวนครั้งที่เกิดอุทกภัย</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" formControlName="count"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ระยะเวลาที่เกิดน้ำท่วมเฉลี่ยนานกี่วัน</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" formControlName="avgday"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ระยะเวลาที่เกิดน้ำท่วมเฉลี่ยนานกี่ชั่วโมง</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" formControlName="avghour"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ระดับความสูงเฉลี่ย (เซนติเมตร)</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" formControlName="height"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="light" (click)="closeDialog()">Cancel</button>
        </ion-col>
        <ion-col>
          <button ion-button block (click)="okDialog()">OK</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>




</ion-content>
