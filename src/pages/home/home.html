<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-row>
    <ion-title>Home</ion-title>
  <ion-label text-right>ลำดับอาคารที่ 1</ion-label>
  <ion-buttons end>
    <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="ios-more"></ion-icon>
    </button>
  </ion-buttons>
</ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>สำมะโนน้ำฯ</h3>

  <ion-list>
    <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
    </button>
  </ion-list>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3>
        <ion-item>
          <button (click)="navigateToHome()" ion-button icon-start color="light">
            <ion-icon name="home"> Home</ion-icon>
          </button>
        </ion-item>
        </ion-col>
          <ion-label>
            ลำดับอาคารที่ 1
          </ion-label>
      <ion-col col-7>
        <button ion-button color="secondary" style="color:black;font-size:15px;" >ดูแผนที่</button>
        <button ion-button color="warning" style="color:black;font-size:15px;" >มาตราวัด</button>
        <button ion-button color="light" (click)='pauseEa()'>หยุดชั่วคราว</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
