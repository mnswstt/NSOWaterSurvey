<ion-header>

  <ion-navbar>
    <ion-title>สระที่ {{ text }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="FormItem">

    <div radio-group>
      <ion-item>
        <ion-label>ทราบพื้นที่หรือไม่ กี่ไร่ กี่งาน กี่ตารางวา ความลึกของบ่อกี่เมตร</ion-label>
        <ion-radio item-left></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>ไม่ทราบพื้นที่ ถ้าบ่อเป็นสี่เหลี่ยม </ion-label>
        <ion-radio item-left></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>ไม่ทราบพื้นที่ ถ้าบ่อเป็นวงกลม </ion-label>
        <ion-radio item-left></ion-radio>
      </ion-item>
    </div>

    <div [formGroup]="FormItem">
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-input type="number" item-left formControlName="rai"></ion-input>
            <ion-label>ไร่</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-input type="number" item-left formControlName="ngan"></ion-input>
            <ion-label>งาน</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-input type="number" item-left formControlName="sqWa"></ion-input>
            <ion-label>ตารางวา</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-input type="number" item-left formControlName="depth"></ion-input>
            <ion-label>ความลึก</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <ion-item>
            <ion-input type="number" formControlName="width"></ion-input>
            <ion-label>ความกว้าง</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            <ion-input type="number" formControlName="length"></ion-input>
            <ion-label>ความยาว</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            <ion-input type="number" formControlName="depth"></ion-input>
            <ion-label>ความลึก</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-input type="number" formControlName="diameter"></ion-input>
            <ion-label>เส้นผ่านศูนย์กลาง</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-input type="number" formControlName="depth"></ion-input>
            <ion-label>ความลึก</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="light" (click)="closeDialog()">Cancel</button>
        </ion-col>
        <ion-col>
          <button ion-button block (click)="okDialog()">OK</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>




</ion-content>
