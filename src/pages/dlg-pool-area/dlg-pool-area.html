<ion-header>

  <ion-navbar>
    <ion-title>{{ text }}ขนาดพื้นที่ (ไร่ งาน ตารางวา ความลึก)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="FormItem">

    <ion-list>
      <ion-item>
        <ion-label col-3>ไร่</ion-label>
        <ion-input type="number" formControlName="rai"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-3>งาน</ion-label>
        <ion-input type="number" formControlName="ngan"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-3>ตารางวา</ion-label>
        <ion-input type="number" formControlName="sqWa"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-3>ความลึก</ion-label>
        <ion-input type="number" formControlName="depth"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="light" (click)="closeDialog()">Cancel</button>
        </ion-col>
        <ion-col>
          <button ion-button block (click)="okDialog()">OK</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>




</ion-content>
