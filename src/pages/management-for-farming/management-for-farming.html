<ion-header>
  <questionnaire-menu title="โครงการจัดการน้ำเพื่อการเกษตรชุมชน โดยใช้พื้นที่สาธารณะ "></questionnaire-menu>
</ion-header>


<ion-content padding>

  <h3>ตอนที่ 2 โครงการจัดการน้ำเพื่อการเกษตรชุมชน โดยใช้พื้นที่สาธารณะ</h3>

  <form (ngSubmit)="handleSubmit()" [formGroup]="f">
    <ion-card formGroupName="managementforfarming">
      <ion-card-content>
        <ion-item>
          <ion-label>
            9. ในหมู่บ้าน/ชุมชนแห่งนี้มีโครงการจัดการน้ำเพื่อการเกษตรชุมชน โดยใช้พื้นที่สาธารณะหรือไม่
          </ion-label>
        </ion-item>

        <ion-row radio-group formControlName="doing" [class.invalid]="isValid('managementforfarming.doing')">
          <ion-item *ngIf="isValid('managementforfarming.doing')">
            <span class="invalid-msg">
              กรุณาเลือก
            </span>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="1" item-left></ion-radio>
            <ion-label>
              มี
            </ion-label>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="2" item-left></ion-radio>
            <ion-label>
              ไม่มี
            </ion-label>
          </ion-item>
        </ion-row>

        <ion-item>
          <ion-label>
            10. มีกี่โครงการ
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-input type="number" placeholder="กรอกจำนวนโครงการ"></ion-input>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <detail-management-for-farming></detail-management-for-farming>

    <form-buttons-bar></form-buttons-bar>

  </form>

</ion-content>
