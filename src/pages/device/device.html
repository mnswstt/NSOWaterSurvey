<ion-header>

  <ion-navbar>
    <ion-title>Device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button block (click)="scanQR()">
    Scan QR
  </button>

  <button ion-button block (click)="getLocation()">
    Get Location
  </button>

  <ion-list>
    <ion-item>
      Lat: {{ lat }}
    </ion-item>
    <ion-item>
      Long: {{ long }}
    </ion-item>
    <ion-item>
      Location: {{ locat }}
    </ion-item>
  </ion-list>

</ion-content>
