<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Disaster</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>ข้อมูลพื้นฐานส่วนบุคคล</h3>

  <ion-card>
    <ion-card-header>
      4.1 ชื่อสถานประกอบการ/หน่วยงาน
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label col-8>ชื่อผู้ให้ข้อมูล</ion-label>
        <ion-input class="backgroundinput" type="text" placeholder="กรอกชื่อ"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ประเภทสถานประกอบการผลิต </ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="a1">1.บ้านเดี่ยว</ion-option>
          <ion-option value="a2">2.บ้านแฝด/ทาวน์เฮ้า/ทาวน์โฮม</ion-option>
          <ion-option value="a3">3.ห้องแถว/เรือนแถว/ตึกแถว</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>ประเภทสถานประกอบการบริการ </ion-label>
        <ion-select [(ngModel)]="genders">
          <ion-option value="a1">1.บ้านเดี่ยว</ion-option>
          <ion-option value="a2">2.บ้านแฝด/ทาวน์เฮ้า/ทาวน์โฮม</ion-option>
          <ion-option value="a3">3.ห้องแถว/เรือนแถว/ตึกแถว</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
