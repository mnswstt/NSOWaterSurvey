<ion-header>

  <questionnaire-menu title="น้ำจากแม่น้ำ/ลำคลอง/แหล่งน้ำสาธารณะ "></questionnaire-menu>

</ion-header>

<ion-content padding>
  <h3>5.3 น้ำจากแม่น้ำ/ลำคลอง/แหล่งน้ำสาธารณะ</h3>

  <form (ngSubmit)="handleSubmit()" [formGroup]="river">

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label>5.3.1 ใช้เครื่องสูบน้ำเพื่อสูบน้ำใช่หรือไม่</ion-label>
        </ion-item>
        <ion-row radio-group formControlName="hasPump">
          <ion-item col-6>
            <ion-radio value="1" item-left></ion-radio>
            <ion-label>ใช้</ion-label>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="2" item-left></ion-radio>
            <ion-label>ไม่ใช้</ion-label>
          </ion-item>
        </ion-row>

        <ion-item *ngIf="isValid('hasPump')">
          <span class="invalid-msg">กรุณาเลือก</span>
        </ion-item>

        <div [ngSwitch]="river.get('hasPump').value">
          <div *ngSwitchCase="1">
            <ion-item>
              <ion-label>5.3.2 ใช้เครื่องสูบน้ำกี่เครื่อง</ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="กรอกจำนวนเครื่อง" formControlName="pumpCount"></ion-input>
            </ion-item>

            <ion-item *ngIf="isValid('pumpCount')">
              <span class="invalid-msg">กรุณากรอกจำนวน</span>
            </ion-item>
          </div>
        </div>

      </ion-card-content>
    </ion-card>
    <!-- เครื่องที่ N -->
    <div [ngSwitch]="river.get('hasPump').value">
      <div *ngSwitchCase="1">
        <pump [FormItem]="river.get('pumps')"></pump>
      </div>
    </div>

    <ion-card>
      <ion-card-content>
        <water-activity6 headline="5.3.3 ใช้น้้าจากแม่น้้า/ลำคลอง/แหล่งน้้าสาธารณะ เพื่อทำกิจกรรมใดบ้างคิดเป็นสัดส่วนเท่าไร "></water-activity6>
        <water-problem4 headline="5.3.5 มีปัญหาคุณภาพน้้า หรือไม่"></water-problem4>
      </ion-card-content>
    </ion-card>


    <form-buttons-bar></form-buttons-bar>

  </form>
</ion-content>
