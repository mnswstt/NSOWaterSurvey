<ion-header>

  <ion-navbar>
    <ion-title>{{ text }}ขนาดพื้นที่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="FormItem">

    <ion-list>
      <ion-item>
        <ion-label col-3>ความกว้าง</ion-label>
        <ion-input type="number" formControlName="width"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-3>ความยาว</ion-label>
        <ion-input type="number" formControlName="length"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label col-3>ความลึก</ion-label>
        <ion-input type="number" formControlName="depth"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="light" (click)="closeDialog()">Cancel</button>
        </ion-col>
        <ion-col>
          <button ion-button block (click)="okDialog()">OK</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>




</ion-content>
