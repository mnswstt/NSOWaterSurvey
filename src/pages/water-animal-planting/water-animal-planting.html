<ion-header>
  <questionnaire-menu title="การเพาะเลี้ยงสัตว์น้ำในพื้นที่น้ำจืด "></questionnaire-menu>
</ion-header>

<ion-content padding>

  <h3><b>ตอนที่ 2.9 การเพาะเลี้ยงสัตว์น้ำในพื้นที่น้ำจืด</b></h3>

  <form (ngSubmit)="handleSubmit()" [formGroup]="f">

    <ion-card>
      <ion-card-content>

        <ion-item>
          <ion-label>
            2.9.1 ในรอบ 12 เดือนที่ผ่านมาครัวเรือนนี้ทำการเพาะเลี้ยง<br> เพาะฟัก อนุบาลสัตว์น้ำในพื้นที่น้ำจืดหรือไม่
          </ion-label>
        </ion-item>

        <ion-row radio-group formControlName="doing" [class.invalid]="isValid('doing')">
          <ion-item *ngIf="isValid('doing')">
            <span class="invalid-msg">กรุณาเลือก</span>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="1" item-left></ion-radio>
            <ion-label>ทำ</ion-label>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="2" item-left></ion-radio>
            <ion-label>ไม่ทำ</ion-label>
          </ion-item>
        </ion-row>

      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>

        <ion-item>
          <ion-label>
            เลี้ยงสัตว์ชนิดใดบ้าง
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label><b>ชนิดสัตว์น้ำ</b></ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>1.ปลา</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>2.กุ้ง</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>3.กบ</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>4.จระเข้</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>5.ตะพาบน้ำ</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>6.ปู</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>7.หอย</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>8.เต่า</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox></ion-checkbox>
          <ion-label>9. ไรแดง </ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <!-- (2.กุ้ง 6.ปู 7.หอย และ 9.ไรแดง) -->
    <fish-farming></fish-farming>

    <!-- (3.กบ) -->
    <frog-farming></frog-farming>

    <!-- (5.ตะพาบน้ำ และเต่า ถามเหมือนจระเข้) -->
    <crocodile-farming></crocodile-farming>

    <form-buttons-bar></form-buttons-bar>

  </form>

</ion-content>
