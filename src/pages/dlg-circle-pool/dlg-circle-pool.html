<ion-header>

    <ion-navbar>
      <ion-title>{{ text }}ขนาดพื้นที่ (เส้นผ่านศูนย์กลาง ความลึก)</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <form [formGroup]="FormItem">
  
      <ion-list>
        <ion-item>
          <ion-label col-6>เส้นผ่านศูนย์กลาง</ion-label>
          <ion-input type="number" formControlName="diameter"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label col-6>ความลึก</ion-label>
          <ion-input type="number" formControlName="depth"></ion-input>
        </ion-item>
      </ion-list>
  
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button block color="light" (click)="closeDialog()">Cancel</button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="okDialog()">OK</button>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </form>
  
  
  
  
  </ion-content>
