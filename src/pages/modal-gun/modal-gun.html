<ion-header>

  <ion-navbar>
    <ion-title>ModalGunPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>{{doReceive.name}}</ion-label>
          <ion-checkbox [(ngModel)]="doReceive.IsChecked"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-input type="number" placeholder="จำนวน" [(ngModel)]="doReceive.amount" [disabled]="!doReceive.IsChecked"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid no-padding (click) = "confirm()">
    <ion-row>
      <ion-col col-12 style="text-align: center;height: 50px;background-color: rgb(47, 179, 255);">
        <div style="margin: 20px;">
          Confirm
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
