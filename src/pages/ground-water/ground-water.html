<ion-header>

  <questionnaire-menu title="น้ำบาดาล "></questionnaire-menu>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="handleSubmit()" [formGroup]="f">
    <h3>5.2 น้ำบาดาล</h3>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label>
            5.2.1 มีบ่อน้ำบาดาลส่วนตัวหรือไม่
          </ion-label>
        </ion-item>

        <ion-row radio-group formControlName="privateGroundWater" [class.invalid]="isValid('privateGroundWater')">
          <ion-item *ngIf="isValid('privateGroundWater')">
            <span class="invalid-msg">กรุณาเลือก</span>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="1" item-left></ion-radio>
            <ion-label>มี</ion-label>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="2" item-left></ion-radio>
            <ion-label>ไม่มี</ion-label>
          </ion-item>
        </ion-row>


        <div [ngSwitch]="f.get('privateGroundWater').value">
          <div *ngSwitchCase="1">
            <ion-item>
              <ion-label>
                5.2.2 มีจำนวนกี่บ่อ
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-input type="number" placeholder="กรอกจำนวนบ่อ" formControlName="groundWaterCount" [class.invalid]="isValid('groundWaterCount')"></ion-input>
            </ion-item>
            <ion-item *ngIf="isValid('groundWaterCount')">
              <span class="invalid-msg">กรุณากรอกจำนวน</span>
            </ion-item>

            <ion-item>
              <ion-label> ในรอบ 12 เดือนที่ผ่านมา มีบ่อน้ำบาดาลที่ใช้อยู่กี่บ่อ</ion-label>
            </ion-item>

            <ion-item>
              <ion-input type="number" placeholder="กรอกจำนวนบ่อ" formControlName="useGroundWaterCount" [class.invalid]="isValid('useGroundWaterCount')"></ion-input>
            </ion-item>
            <ion-item *ngIf="isValid('useGroundWaterCount')">
              <span class="invalid-msg">กรุณากรอกจำนวน</span>
            </ion-item>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <div *ngIf="f.get('privateGroundWater').value && f.get('useGroundWaterCount').value > 0">
      <div *ngFor="let avg of f.get('avgUsageWater').controls; let i = index">
        <ground-water-usage [no]="i + 1" [FormItem]="avg"></ground-water-usage>
      </div>
    </div>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label>
            5.2.4 ใช้น้ำจากบ่อน้ำบาดาลสาธารณะหรือไม่
          </ion-label>
        </ion-item>

        <ion-row radio-group formControlName="publicGroundWater" [class.invalid]="isValid('publicGroundWater')">

          <ion-item *ngIf="isValid('publicGroundWater')">
            <span class="invalid-msg">กรุณาเลือก</span>
          </ion-item>

          <ion-item col-6>
            <ion-radio value="1" item-left></ion-radio>
            <ion-label>ใช้</ion-label>
          </ion-item>

          <ion-item col-6>
            <ion-radio value="2" item-left></ion-radio>
            <ion-label>ไม่ใช้</ion-label>
          </ion-item>
        </ion-row>

        <div [ngSwitch]="f.get('publicGroundWater').value">
          <div *ngSwitchCase="1">
            <ion-item>
              <ion-label>
                5.2.5 ใช้จำนวนกี่บ่อ
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="กรอกจำนวนบ่อ" formControlName="count" [class.invalid]="isValid('count')"></ion-input>
            </ion-item>
            <ion-item *ngIf="isValid('count')">
              <span class="invalid-msg">กรุณากรอกจำนวน</span>
            </ion-item>
          </div>
        </div>

      </ion-card-content>
    </ion-card>

    <div *ngIf="f.get('publicGroundWater').value && f.get('count').value > 0">
      <div *ngFor="let use of f.get('usePerMonth').controls; let i = index">
        <ground-water-usage-public [no]="i + 1" [FormItem]="use"></ground-water-usage-public>
      </div>
    </div>

    <form-buttons-bar></form-buttons-bar>

  </form>

</ion-content>
