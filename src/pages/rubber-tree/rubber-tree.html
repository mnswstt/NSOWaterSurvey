<ion-header>

  <questionnaire-menu title="ยางพารา "></questionnaire-menu>

</ion-header>

<ion-content padding>

  <h3><b>ตอนที่ 2.3 ยางพารา</b></h3>


  <form (ngSubmit)="handleSubmit()" [formGroup]="rubbertree">

    <ion-card>
      <ion-card-content>

        <ion-item>
          <ion-label>
            2.3.1 ในรอบ 12 เดือนที่ผ่านมาครัวเรือนนี้ได้ปลูกยางพารา หรือไม่
          </ion-label>
        </ion-item>
        <ion-row radio-group formControlName="doing" [class.invalid]="isValid('doing')">
          <ion-item *ngIf="isValid('doing')">
            <span class="invalid-msg">กรุณาเลือก</span>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="1" item-left></ion-radio>
            <ion-label>ปลูก</ion-label>
          </ion-item>
          <ion-item col-6>
            <ion-radio value="2" item-left></ion-radio>
            <ion-label>ไม่ปลูก</ion-label>
          </ion-item>
        </ion-row>


        <div [ngSwitch]="rubbertree.get('doing').value">
          <div *ngSwitchCase="1">
            <ion-item>
              <ion-label>
                2.3.2 ถ้า “ปลูก” มีพื้นที่ปลูก <b>ยางพารา</b>จำนวนกี่แปลง
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="กรอกจำนวน" formControlName="fieldCount"></ion-input>
            </ion-item>

            <ion-item *ngIf="isValid('fieldCount')">
              <span class="invalid-msg">กรุณากรอกจำนวน</span>
            </ion-item>
          </div>
        </div>

      </ion-card-content>
    </ion-card>


    <div *ngIf="rubbertree.get('fieldCount').value > 0 && rubbertree.get('doing').value == 1">
      <div *ngFor="let rubber of rubbertree.get('fieldRubbertree').controls;let i = index">
        <field-rebbertree [no]="i+1" [FormItem]="rubber"></field-rebbertree>
      </div>
    </div>



    <form-buttons-bar></form-buttons-bar>

  </form>
</ion-content>
