<ion-card [formGroup]="FormItem">
  <ion-card-content>

    <ion-item>
      <ion-label>
        <h3><b>{{ text }}</b></h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> 1) ลักษณะการเลี้ยงเป็นอย่างไร</ion-label>
    </ion-item>

    <ion-item>
      <ion-checkbox formControlName="depression"></ion-checkbox>
      <ion-label>1.บ่อ</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        2. อื่น ๆ
      </ion-label>
      <ion-checkbox formControlName="other"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>โปรดระบุ</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item *ngIf="isValid('depression') == false || isValid('other') == false ">
      <span class="invalid-msg">กรุณาเลือก</span>
    </ion-item>
  

    <div *ngIf="FormItem.get('depression').value">

      <ion-item>
        <ion-label>
          2) ถ้าเลี้ยงในบ่อ มีจำนวนบ่อเท่าไร
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="กรอกจำนวน" formControlName="fieldCount" [class.invalid]="isValid('fieldCount')"></ion-input>
      </ion-item>
      <ion-item *ngIf="isValid('fieldCount')">
        <span class="invalid-msg">กรุณากรอกจำนวน</span>
      </ion-item>

      <ion-item>
        <ion-label>
          2.1) ขนาดบ่อทั้งหมดเท่ากันหรือไม่
        </ion-label>
      </ion-item>

      <ion-row radio-group formControlName="fieldsAreSameSize">
        <ion-item col-6>
          <ion-radio value="1" item-left></ion-radio>
          <ion-label>เท่ากัน</ion-label>
        </ion-item>
        <ion-item col-6>
          <ion-radio value="2" item-left></ion-radio>
          <ion-label>ไม่เท่ากัน</ion-label>
        </ion-item>
        <ion-item *ngIf="isValid('fieldsAreSameSize')">
          <span class="invalid-msg">กรุณาเลือก</span>
        </ion-item>
      </ion-row>

      <div *ngIf="FormItem.get('fieldCount').value > 0  &&  FormItem.get('fieldsAreSameSize').value == 1">

        <pool-area headline="บ่อ" [no]="1"></pool-area>

      </div>

      <div *ngIf="FormItem.get('fieldCount').value > 0  &&  FormItem.get('fieldsAreSameSize').value == 2">
        <div *ngFor="let p of FormItem.get('fields').controls;let i = index">
          <pool-area headline="บ่อ" [no]="i+1" [FormItem]="p"></pool-area>
        </div>
      </div>

      <!-- <pool-area headline="2.2) บ่อที่ 1"></pool-area> -->


      <ion-item>
        <ion-label> 3) จำนวนที่เลี้ยงเฉลี่ยต่อเดือน เดือนละกี่ตัว</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="กรอกจำนวน" formControlName="animalsCount" [class.invalid]="isValid('animalsCount')"></ion-input>
      </ion-item>
      <ion-item *ngIf="isValid('animalsCount')">
        <span class="invalid-msg">กรุณากรอกจำนวน</span>
      </ion-item>


      <water-sources9 headline="4) การเลี้ยงสัตว์น้ำใช้น้ำจากแหล่งใดบ้าง (เลือกได้หลายข้อ)"></water-sources9>

    </div>



  </ion-card-content>
</ion-card>
