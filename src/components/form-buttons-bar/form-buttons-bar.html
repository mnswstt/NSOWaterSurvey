<ion-grid>
  <ion-row align-items-center>
    <ion-col col-3>
      <button ion-button icon-only color="secondary" type="button">
        <ion-icon name="rewind"></ion-icon>
      </button>
      <button ion-button icon-start color="secondary" type="button">
        <ion-icon name="arrow-back"></ion-icon>
        คำถามก่อนหน้า
      </button>
    </ion-col>
    <ion-col col-3>
        <div class="progress-outer">
          <div class="progress-inner" [style.width]="24 + '%'">
            7 / 30
          </div>
        </div>
      </ion-col>
    <ion-col col-6>
      <button ion-button block type="submit">บันทึก และ ถามข้อต่อไป</button>
    </ion-col>
  </ion-row>
</ion-grid>
