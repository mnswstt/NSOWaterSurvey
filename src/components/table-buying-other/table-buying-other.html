      <ion-input type="text" disabled="true" formControlName="name"></ion-input>
      <ion-label>5.</ion-label>
    </ion-item>
  </ion-col>


  <ion-col col-2>
    <ion-input type="number" disabled="true" formControlName="size"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" formControlName="countDrink"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" formControlName="countPlant"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" formControlName="countProduct"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" formControlName="countFarm"></ion-input>
