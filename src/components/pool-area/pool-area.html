<ion-card>
  <ion-card-content>

    <ion-list [formGroup]="FormItem">

      <ion-item>
        <ion-label>
          {{ text }}
        </ion-label>
      </ion-item>

      <div radio-group formControlName="shape">
        <ion-item>
          <ion-label>ทราบพื้นที่หรือไม่ กี่ไร่ กี่งาน กี่ตารางวา ความลึกของบ่อ</ion-label>
          <ion-radio value="1" item-left></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>ไม่ทราบพื้นที่ ถ้าบ่อเป็นสี่เหลี่ยม </ion-label>
          <ion-radio value="2" item-left></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>ไม่ทราบพื้นที่ ถ้าบ่อเป็นวงกลม </ion-label>
          <ion-radio value="3" item-left></ion-radio>
        </ion-item>
      </div>

      <div [ngSwitch]="FormItem.get('shape').value">

        <div *ngSwitchCase="1">
          <field-area [FormItem]="FormItem.get('area')"></field-area>
        </div>

        <div *ngSwitchCase="2">
          <!-- <div (ionChange)="showModalArea()"> -->
          <ion-row formGroupName="rectangle" (click)="showModal()">
            <ion-col col-6>
              <ion-item>
                <ion-input type="number" disabled="true" formControlName="width"></ion-input>
                <ion-label>ความกว้าง (เมตร)</ion-label>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-input type="number" disabled="true" formControlName="length"></ion-input>
                <ion-label>ความยาว (เมตร)</ion-label>
                <ion-icon name="create" item-end></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
          <!-- </div> -->
        </div>

        <div *ngSwitchCase="3">
          <ion-item>
            <ion-label>เส้นผ่านศูนย์กลาง กี่เมตร</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="number" formControlName="diameter"></ion-input>
          </ion-item>
        </div>

      </div>

      <div *ngIf="FormItem.get('shape').value">
        <ion-item>
          <ion-label>ความลึก กี่เมตร</ion-label>
        </ion-item>
        <ion-item>
          <ion-input type="number" formControlName="depth"></ion-input>
        </ion-item>
      </div>

    </ion-list>

  </ion-card-content>
</ion-card>
