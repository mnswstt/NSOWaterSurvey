<ion-card>

  <ion-card-content>
    <ion-item>
      <ion-label>
        5.2.6 บ่อที่ {{ text }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        1) ใช้น้ำปริมาณเท่าไรต่อเดือนโดยเฉลี่ย
      </ion-label>
    </ion-item>

    <div>

      <ion-row radio-group>

        <ion-item col-6>
          <ion-radio value="1" item-left></ion-radio>
          <ion-label>ทราบปริมาณน้ำ</ion-label>
        </ion-item>

        <ion-item col-6>
          <ion-radio value="2" item-left></ion-radio>
          <ion-label>ไม่ทราบ</ion-label>
        </ion-item>

      </ion-row>

      <ion-item>
        <ion-label>ปริมาณน้ำ (ลบ.ม./เดือน)</ion-label>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="กรอกปริมาณน้ำ"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          2) ใช้เครื่องสูบน้ำเพื่อสูบน้ำหรือไม่
        </ion-label>
      </ion-item>

      <ion-row radio-group>

        <ion-item col-6>
          <ion-radio value="1" item-left></ion-radio>
          <ion-label>ใช้</ion-label>
        </ion-item>

        <ion-item col-6>
          <ion-radio value="2" item-left></ion-radio>
          <ion-label>ไม่ใช้</ion-label>
        </ion-item>

      </ion-row>

      <ion-item>
        <ion-label>
          3) บ่อนี้ใช้เครื่องสูบน้ำกี่เครื่อง
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="กรอกจำนวนเครื่องสูบน้ำ"></ion-input>
      </ion-item>


    </div>
  </ion-card-content>
</ion-card>

<pump></pump>

<ion-card>
  <ion-card-content>
    <water-activity6 [headline]="'5) ใช้น้้าจากบ่อนี้เพื่อท้ากิจกรรมใดบ้างคิดเป็นสัดส่วนเท่าไร'"></water-activity6>
    <water-problem6 [headline]="'6) มีปัญหาคุณภาพน้้า หรือไม่'"></water-problem6>
  </ion-card-content>
</ion-card>
