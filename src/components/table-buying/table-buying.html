<ion-row (click)="showModal()" [formGroup]="FormItem">
  <ion-col col-3>
    <ion-label>
      {{ text }} ( {{ size }} )
    </ion-label>
  </ion-col>
  <ion-col col-2>
    <ion-input type="number" disabled="true" formControlName="size"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" item-left formControlName="countDrink"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" item-left formControlName="countPlant"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" item-left formControlName="countProduct"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" item-left formControlName="countFarm"></ion-input>
  </ion-col>
</ion-row>
