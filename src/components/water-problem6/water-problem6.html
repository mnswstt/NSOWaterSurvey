<form [formGroup]="FormItem">

  <ion-item>
    <ion-label>
      {{text}}
    </ion-label>
  </ion-item>

  <ion-row radio-group formControlName="hasQaulityProblem">
    <ion-item col-6>
      <ion-radio value="1" item-left></ion-radio>
      <ion-label>1.ไม่มีปัญหา </ion-label>
    </ion-item>
    <ion-item col-6>
      <ion-radio value="2" item-left></ion-radio>
      <ion-label>2.มีปัญหา คือ</ion-label>
    </ion-item>
  </ion-row>

  <div [ngSwitch]="FormItem.get('hasQaulityProblem').value">
    <div *ngSwitchCase="2">
      <ion-item>
        <ion-label>
          2.1 ขุ่น/ตะกอน
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          2.2 เค็ม/กร่อย
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          2.3 กระด้าง
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          2.4 มีกลิ่น
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          2.5 คราบมัน
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>
          2.6 ฝ้าขาว
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </div>
  </div>

</form>
