<div [formGroup]="FormItem">

  <ion-item *ngIf="isValid('province')">
    <span>กรุณาเลืิอกจังหวัด</span>
  </ion-item>
  <ion-item formControlName="province" [class.invalid]="isValid('province')">
    <ion-label>จังหวัด</ion-label>
    <ion-select interface="action-sheet">
      <ion-option>กรุงเทพมหานคร</ion-option>
      <ion-option>ขอนแก่น</ion-option>
      <ion-option>ยโสธร</ion-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="isValid('district')">
    <span>กรุณาเลืิอกอำเภอ</span>
  </ion-item>
  <ion-item formControlName="district" [class.invalid]="isValid('district')">
    <ion-label>อำเภอ</ion-label>
    <ion-select interface="action-sheet">
      <ion-option>เมือง</ion-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="isValid('subDistrict')">
      <span>กรุณาเลืิอกตำบล</span>
    </ion-item>
  <ion-item formControlName="subDistrict" [class.invalid]="isValid('subDistrict')">
    <ion-label>ตำบล</ion-label>
    <ion-select interface="action-sheet">
      <ion-option>ในเมือง</ion-option>
      <ion-option>บ้านเป็ด</ion-option>
    </ion-select>
  </ion-item>
</div>
